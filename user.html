
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login and Registration</title>
    <style></style>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:skyblue;
            background-image: url('C:\Users\justo\Desktop\DERON CLOTHING WEBSITE\IMAGES\12.jfif');


        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #45a049;
        }

        .container .error {
            color: red;
            margin-bottom: 15px;
        }

        .container .toggle {
            text-align: center;
            margin-top: 10px;
        }

        .container .toggle a {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container" id="login-container">
        <h2>User Login</h2>
        <div class="error" id="error-message-login"></div>
        <form id="login-form">
            <label for="login-username">Username</label>
            <input type="text" id="login-username" name="username" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div class="toggle">
            <span>Don't have an account? <a id="show-register">Register here</a></span>
        </div>
    </div>

    <div class="container" id="register-container" style="display: none;">
        <h2>User Registration</h2>
        <div class="error" id="error-message-register"></div>
        <form id="register-form">
            <label for="register-username">Username</label>
            <input type="text" id="register-username" name="username" required>

            <label for="register-password">Password</label>
            <input type="password" id="register-password" name="password" required>

            <button type="submit">Register</button>
        </form>
        <div class="toggle">
            <span>Already have an account? <a id="show-login">Login here</a></span>
        </div>
    </div>

    <script>
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        const showRegister = document.getElementById('show-register');
        const showLogin = document.getElementById('show-login');
        const errorMessageLogin = document.getElementById('error-message-login');
        const errorMessageRegister = document.getElementById('error-message-register');

        showRegister.addEventListener('click', () => {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
        });

        showLogin.addEventListener('click', () => {
            registerContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Mock authentication
            if (username === 'user' && password === 'pass') {
                alert('Login successful');
                localStorage.setItem('authenticated', 'true'); // Set authentication flag
                window.location.href = 'home.html'; // Redirect to home page
            } else {
                errorMessageLogin.innerText = 'Invalid username or password';
            }
        });

        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            // Mock registration
            if (username && password) {
                alert('Registration successful');
                localStorage.setItem('authenticated', 'true'); // Set authentication flag
                window.location.href = 'home.html'; // Redirect to home page after registration
            } else {
                errorMessageRegister.innerText = 'Please fill in both fields';
            }
        });
    </script>

</body>
</html>
