<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deron Clothing - Men's Section</title>
<style>
body {
font-family: Arial, sans-serif;
background-color:skyblue;
color:red;
margin: 0;
padding: 0;
}
.container {
width: 80%;
margin: auto;
overflow: hidden;
}
header {
background:blue;
color:black;
padding: 10px 0;
text-align: center;
}
header h1 {
margin: 0;
}
.product {
border: 1px solid #ccc;
padding: 10px;
margin: 10px;
float: left;
width: 30%;
text-align: left;
}
.product img {
max-width: 100%;
}
.product h2 {
font-size: 1.2em;
margin: 10px 0;
}
.product p {
font-size: 1em;
color: #666;
}
.product .price {
font-size: 1.5em;
color: #000;
margin: 10px 0;
}
.product .add-to-cart {
background: #333;
color: #fff;
padding: 10px 20px;
text-decoration: none;
display: inline-block;
margin-top: 10px;
}
.product .add-to-cart:hover {
background: #555;
}
.cart {
clear: both;
margin-top: 20px;
}
.cart h2 {
text-align: top;
}
</style>
</head>
<body>
<header>
<div class="container">
<h1>Deron Clothing - Men's Section</h1>
</div>
</header>

<div class="container">
<!-- Product 1 -->
<div class="product">
<img src="#" alt="T-shirt">
<h2>Classic T-shirt</h2>
<p>High-quality cotton T-shirt.</p>
<p class="price">Ksh 1,500</p>
<a href="#" class="add-to-cart">Add to Cart</a>
</div>
<!-- Product 2 -->
<div class="product">
<img src="#" alt="Jeans">
<h2>Blue Jeans</h2>
<p>Comfortable and stylish blue jeans.</p>
<p class="price">Ksh 3,000</p>
<a href="#" class="add-to-cart">Add to Cart</a>
</div>
<!-- Product 3 -->
<div class="product">
<img src="#" alt="Jacket">
<h2>Leather Jacket</h2>
<p>Elegant and warm leather jacket.</p>
<p class="price">Ksh 8,500</p>
<a href="#" class="add-to-cart">Add to Cart</a>
</div>
</div>

<div class="container cart">
<h2>Shopping Cart</h2>
<p>Your cart is empty.</p>
</div>
</body>
</html>
